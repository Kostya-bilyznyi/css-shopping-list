<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Keywords" content="Shopping list">
	<title>Shopping list</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<header class="ba-header-shop-list">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<div class="ba-content">
			<ul>
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles </span><span class="ba-small-text">for the next lessons about CSS</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples </span><span class="ba-small-text">for more CSS manipulations</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges </span><span class="ba-small-text">because they are awesome</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates </span><span class="ba-small-text">hm... they always disappear</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos </span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>1 bottle of Sake ^_^ </span><span class="ba-small-text">for my friends</span>
					</label>
				</li>
			</ul>
			<footer class="ba-bon-appetit">
				<p>Bon appetit :)</p>
			</footer>
		</div>
	</main>
</body>
</html>
